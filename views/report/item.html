<!-- Preloader -->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!-- /Preloader -->
<div class="wrapper theme-1-active pimary-color-pink">
    <!-- Top Menu Items -->
    {{>header}}
    <!-- /Top Menu Items -->

    <!-- Left Sidebar Menu -->
    {{>sidebar}}
    <!-- /Left Sidebar Menu -->





    <!-- Main Content -->
    <div class="page-wrapper">
        <div class="container-fluid">

            <!-- Title -->
            <div class="row heading-bg">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h5 class="txt-dark">تقارير المواد</h5>
                </div>
                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">


                        <li><a href="/"> الصفحة الرئيسية </a></li>

                        <li class="active"><span> تقارير </span></li>

                    </ol>
                </div>
                <!-- /Breadcrumb -->
            </div>
            <!-- /Title -->

            <!-- Row -->
            <div class="row">

                <!-- Basic Table -->
                <div class="col-sm-6">

                    <div class="form-group">
                        <label class="control-label mb-10"> المواد</label>
                        <select class="selectpicker select2" data-style="btn-success btn-outline" name="itemID" id="itemID" onchange="itemSelect();">


                            <option value="">اختار</option>
                            {{#each items}}
                            <option value="{{this.itemID}}" >{{this.barcode}} - {{this.name}}</option>
                            {{/each}}


                        </select>
                    </div>

                </div>

                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" style="float: left">
                    <div class="panel panel-default card-view pa-0">
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body pa-0">
                                <div class="sm-data-box">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-xs-6 text-center pl-0 pr-0 data-wrap-left">
                                                <span class="txt-dark block counter"><span class="counter-anim" id="stockLeft">0</span></span>
                                                <span class="weight-500 uppercase-font block">الأسهم المتبقية</span>
                                            </div>
                                            <div class="col-xs-6 text-center  pl-0 pr-0 pt-25  data-wrap-right">
                                                <div id="sparkline_4" style="width: 100px; overflow: hidden; margin: 0px auto;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="col-sm-12">




                    <div class="panel panel-default card-view" id="itemReport">

                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">

                                <div class="table-wrap mt-0">
                                    <div class="table-responsive">
                                        <table class="table mb-0" id="TableData">

                                            <thead>
                                                <th>تاريخ</th>
                                                <th>وصف</th>
                                                <th>بائع</th>
                                                <th>كمية</th>
                                            </thead>
                                            <tbody id="TableContent">




                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /Basic Table -->

            </div>
            <!-- /Row -->



        </div>

        {{>footer}}

    </div>
    <!-- /Main Content -->

</div>
<!-- /#wrapper -->

<!-- JavaScript -->

<!-- jQuery -->

<script type="text/javascript">

    if( $('#sparkline_4').length > 0 ){
        $("#sparkline_4").sparkline([0,2,8,6,8,5,6,4,8,6,6,2 ], {
            type: 'bar',
            width: '100%',
            height: '50',
            barWidth: '5',
            barSpacing: '5',
            barColor: '#ac235c',
            highlightSpotColor: '#ac235c'
        });
    }

    $(".select2").select2();

    //for data table
    "use strict";
    $(document).ready(function() {
        "use strict";
        $('#TableData').DataTable({
            "aaSorting": []
        });
        //$('#TableData').DataTable({ "lengthChange": false});
    } );




    function itemSelect(){
        let itemID = $('#itemID').val();
        //set the stock
        $.ajax({
            url: '/report/item_stock/'+itemID,
            type: 'get',
            success: function(res) {
                if(res > 0)
                {
                    $('#stockLeft').html(res);
                    let counterAnim = $('.counter-anim');
                    counterAnim.counterUp({ delay: 10,time: 1000});
                }
            },
            error: function(xhr, desc, err) {
                console.log(xhr);
                console.log("Details: " + desc + "\nError:" + err);
            }
        });


        //get the history
        $.ajax({
            url: '/report/item_report/'+itemID,
            type: 'get',
            success: function(res) {


                if(res != '')
                {
                    let dataTable = $('#TableData').DataTable();
                    dataTable.clear();
                    for(let i=0; i< res.length; i++)
                    {
                        let nr = dataTable.row.add( [
                            res[i].date,
                            res[i].description,
                            res[i].vendor,
                            res[i].quantity,
                        ] ).draw().node();
                        $(nr).addClass( res[i].style );

                    }


                }
                else
                {
                    swal("Not Found!", "not found any maching products", "error");
                }

            },
            error: function(xhr, desc, err) {
                console.log(xhr);
                console.log("Details: " + desc + "\nError:" + err);
            }
        });
    }



</script>
