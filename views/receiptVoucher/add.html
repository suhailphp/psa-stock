rs<!-- Preloader -->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!-- /Preloader -->
<div class="wrapper theme-1-active pimary-color-pink">
    <!-- Top Menu Items -->
    {{>header}}
    <!-- /Top Menu Items -->

    <!-- Left Sidebar Menu -->
    {{>sidebar}}
    <!-- /Left Sidebar Menu -->





    <!-- Main Content -->
    <div class="page-wrapper">
        <div class="container-fluid">

            <!-- Title -->
            <div class="row heading-bg">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h5 class="txt-dark"> فاتورة ضريبية</h5>
                </div>
                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb" >
                        <li><a href="/"> الصفحة الرئيسية </a></li>
                        <li><a href="/receiptVoucher"><span> ســنــد قــبــض   </span></a></li>
                        <li class="active"><span> {{#if editData}}تحديث{{else}}أضف{{/if}}   ســنــد قــبــض  </span></li>
                    </ol>
                </div>
                <!-- /Breadcrumb -->
            </div>
            <!-- /Title -->

            <!-- Row -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default card-view">

                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="form-wrap">



                                    <form name="form one" method="post" action="/receiptVoucher" id="PurchaseForm" enctype="multipart/form-data" >

                                        <div class="row">


                                            <div class="col-sm-4">


                                                <div class="form-group ">
                                                    <label class="control-label mb-10 text-left">رقم</label>
                                                    <input type="text" class="form-control" id="referenceNo" name="referenceNo" placeholder="رقم" required="required" readonly
                                                           value="{{#if data.referenceNo}}{{data.referenceNo}}{{/if}}">
                                                </div>


                                            </div>


                                            <div class="col-sm-4">



                                                <div class="form-group">
                                                    <label class="control-label mb-10 text-left">التاريخ</label>
                                                    <input type="date" name="date" id="date" required="required"  class="form-control"
                                                           value="{{#if data.date}}{{dateToChrome data.date}}{{/if}}" >
                                                </div>

                                            </div>

                                            <div class="col-sm-4">

                                                    <div class="form-group ">
                                                        <label class="control-label mb-10 text-left">المبلغ الإجمالي</label>
                                                        <input type="text" class="form-control" id="grandTotal" name="grandTotal" placeholder="المبلغ الإجمالي" required="required"
                                                               value="{{#if data.grandTotal}}{{data.grandTotal}}{{/if}}">
                                                    </div>

                                                </div>








                                </div>
                                        <div class="row">

                                            <div class="col-sm-12">


                                                <div class="form-group ">
                                                    <label class="control-label mb-10 text-left">استلمنا من السيد / السادة  </label>
                                                    <input type="text" class="form-control" id="customer" name="customer" placeholder="السيد / السادة " required="required"
                                                           value="{{#if data.customer}}{{data.customer}}{{/if}}">
                                                </div>



                                            </div>


                                        <div class="col-sm-12">


                                            <div class="form-group ">
                                                <label class="control-label mb-10 text-left">العنوان  </label>
                                                <input type="text" class="form-control" id="title" name="title" placeholder="العنوان" required="required"
                                                       value="{{#if data.title}}{{data.title}}{{/if}}">
                                            </div>



                                        </div>






                                </div>







                                        <div class="row">

                                            <div class="col-sm-12">


                                                <div class="form-group ">
                                                    <label class="control-label mb-10 text-left">مبلغ وقدره / درهم   </label>
                                                    <input type="text" class="form-control" id="sumOfDhm" name="sumOfDhm" placeholder="مبلغ وقدره / درهم " required="required"
                                                           value="{{#if data.sumOfDhm}}{{data.sumOfDhm}}{{/if}}">
                                                </div>



                                            </div>

                                            <div class="col-sm-12">


                                                <div class="form-group ">
                                                    <label class="control-label mb-10 text-left">نقداُ /    </label>
                                                    <input type="text" class="form-control" id="cash" name="cash" placeholder="نقداُ /    " required="required"
                                                           value="{{#if data.cash}}{{data.cash}}{{/if}}">
                                                </div>



                                            </div>

                                            <div class="col-sm-4">


                                                <div class="form-group ">
                                                    <label class="control-label mb-10 text-left">       شيك / رقم </label>
                                                    <input type="text" class="form-control" id="chequeNo" name="chequeNo" placeholder="شيك / رقم" required="required"
                                                           value="{{#if data.chequeNo}}{{data.chequeNo}}{{/if}}">
                                                </div>



                                            </div>

                                            <div class="col-sm-4">


                                                <div class="form-group ">
                                                    <label class="control-label mb-10 text-left">البنك </label>
                                                    <input type="text" class="form-control" id="bank" name="bank" placeholder="البنك" required="required"
                                                           value="{{#if data.bank}}{{data.bank}}{{/if}}">
                                                </div>



                                            </div>

                                            <div class="col-sm-4">


                                                <div class="form-group ">
                                                    <label class="control-label mb-10 text-left">التاريخ</label>
                                                    <input type="date" class="form-control" id="chequeDate" name="chequeDate" placeholder="التاريخ" required="required"
                                                           value="{{#if data.chequeDate}}{{dateToChrome data.chequeDate}}{{/if}}">
                                                </div>



                                            </div>

                                            <div class="col-sm-12">

                                            <div class="form-group " >
                                                <label class="control-label mb-10 text-left">الــبــيــان</label>
                                                <textarea style="min-height: 145px;"  name="statement" placeholder="الــبــيــان " class="form-control" placeholder="الــبــيــان ">{{#if data.statement}}{{data.statement}}{{/if}}</textarea>

                                            </div>









                                            <div class="col-sm-4 pull-right" style="margin-top: 50px;">

                                                <input type="hidden" name="receiptVoucherID" id="receiptVoucherID" value="{{#if data.receiptVoucherID}}{{data.receiptVoucherID}}{{else}}{{/if}}">
                                                <input type="hidden" name="action" value="{{#if editData}}edit{{else}}add{{/if}}" >
                                                <button class="btn btn-primary  btn-rounded btn-block btn-anim" type="button" onclick="SubmitForm();"><i class="fa fa-check-square"></i><span class="btn-text">خضع</span></button>

                                            </div>


                                        </div>



                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>





            </div>
            <!-- /Row -->






        </div>

        {{>footer}}

    </div>
    <!-- /Main Content -->

</div>
<!-- /#wrapper -->

<!-- JavaScript -->

<script type="text/javascript">

    /* Select2 Init*/
    $(".select2").select2();

    //for form submit
    function SubmitForm()
    {


        if($('#referenceNo').val() == '')
        {
            $('#referenceNo').focus();
            swal("Reference Number", "Please enter the reference number", "warning");

        }
        else if($('#customer').val() == '')
        {
            $('#customer').focus();
            swal("Customer Name", "Please enter customer name", "warning");

        }
        else if($('#title').val() == '')
        {
            $('#title').focus();
            swal("Title", "Please enter Title", "warning");

        }


        else
        {
            $("#PurchaseForm").submit();


        }

    }





</script>

<!-- jQuery -->
